<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{COMPANY}} - {{ROLE}} | Ariadne</title>
  <style>{{STYLES}}
{{DETAIL_STYLES}}</style>
</head>
<body>
  <header class="detail-header">
    <nav class="detail-nav">
      <a href="../index.html" class="back-link">&larr; Back to Dashboard</a>
    </nav>
    <div class="detail-title-row">
      <h1>{{COMPANY}} - {{ROLE}}</h1>
      <span class="badge badge-{{STAGE_CLASS}}">{{STAGE}}</span>
    </div>
  </header>

  <main class="container">
    <div class="status-bar">
      <div class="status-bar-item">
        <span class="status-bar-label">Stage</span>
        <span class="badge badge-{{STAGE_CLASS}}">{{STAGE}}</span>
      </div>
      <div class="status-bar-item">
        <span class="status-bar-label">Next Action</span>
        <span class="status-bar-value">{{NEXT_ACTION}}</span>
      </div>
      <div class="status-bar-item">
        <span class="status-bar-label">Added</span>
        <span class="status-bar-value">{{ADDED_DATE}}</span>
      </div>
      <div class="status-bar-item">
        <span class="status-bar-label">Updated</span>
        <span class="status-bar-value">{{UPDATED_DATE}}</span>
      </div>
      {{JD_LINK}}
    </div>

    {{TABBED_CONTENT}}
  </main>

  <footer class="footer">
    Generated by <a href="https://github.com/davideagle/ariadne" target="_blank">Ariadne</a>
  </footer>

  <script>
    document.querySelectorAll('.detail-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const target = tab.dataset.tab;
        document.querySelectorAll('.detail-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.detail-tab-panel').forEach(p => {
          p.hidden = p.id !== target;
        });
      });
    });
  </script>
</body>
</html>
